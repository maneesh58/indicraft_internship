<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dummy Backend Integration with Real Images</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(24, 167, 224);
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      color: #333;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card-content {
      padding: 18px;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #222;
    }
    .card p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: rgb(213, 147, 23);
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgb(218, 175, 95);
      transform: scale(1.05);
    }
    .loading {
      text-align: center;
      font-size: 20px;
      margin-top: 40px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Dummy Backend Integration</h1>
  <div id="loading" class="loading">Loading content...</div>
  <div class="container" id="posts"></div>

  <script>
    // 12 real image URLs from Unsplash
    const images = [
      "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?fit=crop&w=400&h=200",
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=400&h=200",
      "https://images.unsplash.com/photo-1759130087819-db88758c3fab?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCO3yjY8wsCoHbtzRFdYLPLKK8TKxBioAllA&s",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=400&h=200",
      "https://plus.unsplash.com/premium_photo-1698405316329-fd9c43d7e11c?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1498050108023-c5249f4df085?fit=crop&w=400&h=200",
      "https://images.unsplash.com/photo-1759244336115-c68d0adf6f57?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1759122840364-a67d08ff7138?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?fit=crop&w=400&h=200",
      "https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?fit=crop&w=400&h=200",
      "https://plus.unsplash.com/premium_photo-1758789560953-0d1e7455c457?q=80&w=1078&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    ];

    fetch("https://jsonplaceholder.typicode.com/posts?_limit=12")
      .then(response => response.json())
      .then(data => {
        const postsContainer = document.getElementById("posts");
        const loadingText = document.getElementById("loading");
        loadingText.style.display = "none";

        data.forEach((post, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${images[index]}" alt="Post Image ${index+1}">
            <div class="card-content">
              <h2>${post.title}</h2>
              <p>${post.body}</p>
              <a href="#" class="btn">Read More</a>
            </div>
          `;
          postsContainer.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("loading").textContent = "Error loading data!";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
